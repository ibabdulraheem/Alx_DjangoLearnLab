{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">
      {% if form.instance.pk %}Update{% else %}Post{% endif %}
    </button>
    <a href="{% url 'post_detail' form.instance.post.pk %}" class="btn-secondary">Cancel</a>
  </form>
{% endblock %}
