<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>{{ post.title }}</h1>
  </header>

  <main>
    <article class="post-detail">
      <p>{{ post.content }}</p>
    </article>

    <div class="actions">
      <a href="/edit/{{ post.id }}" class="btn">Edit</a>
      <a href="/delete/{{ post.id }}" class="btn-danger">Delete</a>
      <a href="/list" class="btn-secondary">Back to List</a>
    </div>
  </main>
</body>
</html>
