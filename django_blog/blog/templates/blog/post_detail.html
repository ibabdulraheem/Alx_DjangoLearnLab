{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <article class="post-detail">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
  </article>

  <div class="actions">
    <a href="{% url 'post_edit' post.pk %}" class="btn">Edit</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn-danger">Delete</a>
    <a href="{% url 'post_list' %}" class="btn-secondary">Back</a>
  </div>
{% endblock %}
