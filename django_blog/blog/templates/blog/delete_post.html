<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if post %}Edit Post{% else %}Create Post{% endif %}</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h1>
  </header>

  <main>
    <form method="post" class="form-container">
      {% csrf_token %}
      <label for="title">Title</label>
      <input type="text" id="title" name="title" value="{{ post.title|default:'' }}" required>

      <label for="content">Content</label>
      <textarea id="content" name="content" rows="8" required>{{ post.content|default:'' }}</textarea>

      <button type="submit" class="btn">
        {% if post %}Update{% else %}Create{% endif %}
      </button>
      <a href="/list" class="btn-secondary">Cancel</a>
    </form>
  </main>
</body>
</html>
